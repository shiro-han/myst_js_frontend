<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Myst: A Game Distrubition App</title>
        <meta name="description" content="Myst">
        <meta name="author" content="Max and Shiro">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/stylesheet.css">
    </head>

    <body class="d-flex flex-column h-100">
        <div id="navbar"></div>
        <div id="page-content">  
            <div class="container pt-5 mt-5 pb-3 mb-3">
                <div class="row">
                    <div class="col-3 my-auto">
                        <img id="main-img">
                    </div>
                    <div class="col-9">
                        <div id="game-info" class="container">
                        </div>
                    </div>
                </div>
            </div>
            <div class ="container add-bar">
                <div class="row">
                    <div class="col pl-5">
                        <h3 class='app-text'>Add Game to Collection</h3>
                    </div>
                    <div class="col pr-5">
                        <button id="addCollection" type="button" class="btn btn-success float-right">Add To Collection</button>
                    </div>
                </div>
            </div>
            <div class="container pt-5 mt-5">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner text-center" id="screenshots">
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="scripts/foundational_ui.js"></script> 
        <script src="scripts/game.js"></script>
    </body>
</html>
