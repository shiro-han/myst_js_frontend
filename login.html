<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Myst: Game Database and Tracker</title>
        <meta name="description" content="Myst">
        <meta name="author" content="Max and Shiro">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/stylesheet.css">
    </head>

    <body class="d-flex flex-column h-100">
        <div id="navbar"></div>
        <div id="page-content">  
            <div class="container mt-5 pt-5">
                <small id="error" class="app-text error"></small>
                <h1 class="app-text">Login</h1>
                <h4 class="app-text">Please enter your username to access your library:</h4>
                <form id="login">
                    <div class="form-group">
                        <label class="app-text" for="exampleInputEmail1">Username</label>
                        <input type="username" class="form-control" id="username-login" aria-describedby="">
                        <small id="loginHelp" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
            <div class="container mt-5 pt-5">
                <h1 class="app-text">Register</h1>
                <h4 class="app-text">Don't have an account? Make one here:</h4>
                <form id="register">
                    <div class="form-group">
                        <label class="app-text" for="exampleInputEmail1">Username</label>
                        <input id="username-register" type="username" class="form-control" aria-describedby="">
                    </div>
                    <div class="form-group">
                        <label class="app-text" for="exampleInputEmail1">Email</label>
                        <input id="email-register" type="email" class="form-control" aria-describedby="">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label class="app-text" for="exampleInputEmail1">Profile Pic</label>
                        <input id="pic-register" type="link" class="form-control" aria-describedby="">
                        <small id="bioHelp" class="form-text text-muted">Copy and paste a link to your desired profile pic. We don't host pictures unfortunately :(</small>
                    </div>
                    <div class="form-group">
                        <label class="app-text" for="exampleInputEmail1">Bio</label>
                        <textarea id="bio-register" class="form-control" rows="3"></textarea>
                    </div>
                    <small id="registerError" class="form-text text-muted error"></small>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>
        <div id="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="scripts/foundational_ui.js"></script> 
        <script src="scripts/login.js"></script>
    </body>
</html>
